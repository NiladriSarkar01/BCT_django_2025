<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <Link href="./cart.css" rel="stylesheet" >
</head>
<body>
    <header style="text-align: center; color: #FFF; border-bottom: #FFF; border-bottom-width: 3px;">
        <h1>Your cart.</h1>
    </header>
    <br>
    <div class="card mb-3" style="max-width: 80%; margin-left: auto; margin-right: auto; background-color: #00000000; color: #FFF;">
        <div class="row g-0">
          <div class="col-2">
            <h5>PRODUCT</h5>
          </div>
          <div class="col-4">
            <h5>DETAILS</h5>
          </div>
          <div class="col-2">
            <h5>QUANTITY</h5>
          </div>
          <div class="col-2">
            <h5>TOTAL</h5>
          </div>
        </div>
      </div>
    
    <div class="card mb-3" style="max-width:80%; margin-left: auto; margin-right: auto; margin-top: 1rem; background-color: #161515; border-top-color: #FFF; border-top-width: 5px;">
        <div class="row g-0">
          <div class="col-2" style="margin: 1rem;">
            <img src="../res/anya1.jpg" class="img-fluid rounded-start cart-img" alt="..." style="height: 100px; width: 100px;">
          </div>
          <div class="col-4">
            <div class="card-body" style="color: #FFF;">
              <h5 class="card-title">Wado ichimonji</h5>
              <p class="card-text">Rs.500</p>
              <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
            </div>
          </div>
          <div class="col-2" style="margin-top: auto;margin-bottom: auto;">
            <h3 style="color: #FFF;">- 2 +</h3>
          </div>
          <div class="col-2" style="margin-top: auto;margin-bottom: auto;">
            <h3 style="color: #FFF;">Rs.1000</h3>
          </div>
        </div>
      </div>
      <div class="card mb-3" style="max-width:80%; margin-left: auto; margin-right: auto; margin-top: 1rem; background-color: #161515; border-top-color: #FFF; border-top-width: 5px;">
        <div class="row g-0">
          <div class="col-2" style="margin: 1rem;">
            <img src="../res/anya1.jpg" class="img-fluid rounded-start cart-img" alt="..." style="height: 100px; width: 100px;">
          </div>
          <div class="col-4">
            <div class="card-body" style="color: #FFF;">
              <h5 class="card-title">Wado ichimonji</h5>
              <p class="card-text">Rs.500</p>
              <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
            </div>
          </div>
          <div class="col-2" style="margin-top: auto;margin-bottom: auto;">
            <h3 style="color: #FFF;">- 1 +</h3>
          </div>
          <div class="col-2" style="margin-top: auto;margin-bottom: auto;">
            <h3 style="color: #FFF;">Rs.500</h3>
          </div>
        </div>
      </div>
      <div class="card mb-3" style="max-width: 35%;border-radius: 5px; margin-left: auto; margin-right: auto; background-color: #161515; color: #FFF; padding: 2rem;">
        <div class="row g-0">
          <div class="col">
            <h5>ESTIMATED TOTAL</h5>
          </div>
          <div class="col">
            <h5>$2000</h5>
          </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <button style="padding: 5px; border-radius: 1.5rem;">CheckOut</button>
        </div>
      </div>
</body>
</html>
